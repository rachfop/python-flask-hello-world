<style>
  label {
    display: block;
  }
  input[type="email"] {
    display: block;
    width: 100%;
    padding: 0.5em;
    font-size: 1em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
  }
  em {
    font-size: 0.8em;
    color: #666;
  }
  input[type="submit"] {
    display: inline-block;
    padding: 0.5em 1em;
    font-size: 1em;
    border: none;
    background-color: #333;
    color: #fff;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #666;
  }
</style>

{% extends "base.html" %} {% block content %}
<form method="post">
  <fieldset>
    <legend>Add your email:</legend>
    <label for="email">
      Email address
      <em>(required)</em>
    </label>
    <input
      type="email"
      id="email"
      name="email"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
    />

    <br />

    <div class="actions">
      <input type="submit" value="subscribe" name="action" />
      <input type="submit" value="unsubscribe" name="action" />
    </div>
  </fieldset>
</form>

{% endblock %}
